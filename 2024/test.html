</head>

<body>

<video autoplay="autoplay" width="200" controls></video>
<button width="120">PLAY</button>
<script>
    var source = [
        'https://img-1252472236.cos.ap-beijing.myqcloud.com/11%E6%9C%888%E6%97%A5(2).mp4',
        'https://ark.tubi.video/v2/030ed64ede337170027e21ae2a51b32f/76a64e57-6106-49ba-9f09-c71ffaa4ad70/854x480_1200k.mp4',
    ];
    const videoEl = document.querySelector('video');
    const button = document.querySelector('button');
    var index = 0;
    button.addEventListener('click', function () {
        videoEl.src = source[index % 2];
        videoEl.play();
    });
    videoEl.addEventListener('ended', function () {
        index += 1;
        videoEl.src = source[index % 2];
    });
</script>
</body>

</html>
